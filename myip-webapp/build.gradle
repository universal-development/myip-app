apply plugin: 'jetty'
apply plugin: 'war'


dependencies {

    def springVersion = "4.0.6.RELEASE"
    def jacksonVersion = "2.5.1"

    compile "org.springframework:spring-webmvc:$springVersion"
    compile "org.springframework:spring-context-support:$springVersion"
    
    compile "com.fasterxml.jackson.core:jackson-core:$jacksonVersion"
    compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    compile "com.fasterxml.jackson.core:jackson-annotations:$jacksonVersion"

    compile "com.unidev.platform:platform-common-j2ee:1.1.0"
    compile 'org.jminix:jminix:1.1.0'

    // test dependencies
    testCompile 'junit:junit:4.11'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-all:1.10.8'
    testCompile 'org.springframework:spring-test:4.0.3.RELEASE'

}

repositories {
    maven { url 'http://maven.restlet.org' }
}

jettyRun {
    httpPort = 8080
    contextPath = '/'
    daemon = false
}

jettyRunWar {
    httpPort = 8080
    contextPath = '/'
    daemon = false
}

import org.apache.tools.ant.filters.*

war {
    filter(ReplaceTokens, tokens: [
            "BUILD_ID" : System.getProperty("BUILD_ID") + "",
            "GIT_COMMIT" : System.getProperty("GIT_COMMIT") + "",
            "BUILD_NUMBER" : System.getProperty("BUILD_NUMBER") + ""
    ])
}

[jettyRun, jettyRunWar, jettyStop]*.stopPort = 8081
[jettyRun, jettyRunWar, jettyStop]*.stopKey = 'stopKey'

